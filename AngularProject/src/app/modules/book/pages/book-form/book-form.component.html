<form [formGroup]="bookForm" class="container">
    <div class="form-group">
        <label for="name">Book Name</label>
        <input formControlName = "name" id="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input formControlName = "isbn" id="isbn" type="text" class="form-control">
    </div>
    
    <br/>

    <ng-container formArrayName="authors">
        <label for="authors">Authors:</label>
        <br/>
        <div class="input-group mb-3" *ngFor="let author of authorFormArray.controls; index as i">
            <input [formControlName]="i" class="form-control">
            <button class="btn btn-danger" (click)="deleteAuthor(i)">Delete</button>
        </div>
        <button type="button" (click)="addAuthor()" class="btn btn-info">
            Add Author
        </button>
    </ng-container>
    <br/>
    <br/>
    <ng-container *ngIf="!isEditing">
        <button type="button" (click)="createBook()" class="btn btn-info">Create</button>
    </ng-container>
    <ng-container *ngIf="isEditing">
        <button type="button" (click)="editBook()" class="btn btn-info">Submit</button>
    </ng-container>
</form>
