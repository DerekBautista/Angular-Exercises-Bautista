<form [formGroup]="blogForm" class="container">
    <div class="form-group">
        <label for="title">Blog Title</label>
        <input formControlName = "title" id="title" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Blog Desc</label>
        <textarea formControlName = "description" id="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input formControlName = "author" id="author" type="text" class="form-control">
    </div>
    
    <br/>

    <ng-container formArrayName="comments">
        <label for="comments">Comments:</label>
        <br/>
        <div class="input-group mb-3" *ngFor="let comment of commentsFormArray.controls; index as i">
            <input [formControlName]="i" class="form-control">
            <button class="btn btn-danger" (click)="deleteComment(i)">Delete</button>
        </div>
        <button type="button" (click)="addComment()" class="btn btn-info">
            Add Comment
        </button>
    </ng-container>
    <br/>
    <br/>
    <ng-container *ngIf="!isEditing">
        <button type="button" (click)="createBlog()" class="btn btn-info">Create</button>
    </ng-container>
    <ng-container *ngIf="isEditing">
        <button type="button" (click)="editBlog()" class="btn btn-info">Submit</button>
    </ng-container>
</form>
